name: NFS-UserBot Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-bot:
    name: NFS-UserBot
    runs-on: ubuntu-latest
    container: anggit86/nfsuserbot:latest

    services:
      postgres:
        image: postgres:9.6.20
        env:
          POSTGRES_DB: ${{secrets.POSTGRES_DB}}
          POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
          POSTGRES_PORT: 5432
          POSTGRES_USER: ${{secrets.POSTGRES_USER}}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0  # otherwise, you will failed to push refs to dest repo
          persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token

      - name: Postgres Backup Restore
        uses: tj-actions/pg-restore@v4.5
        with:
          database_url: "${{ secrets.DB_URL }}"
          backup_file: "backups/backup.sql"

      - name: clone source
        run: |
          git config --global user.email jarbull03@gmail.com
          git config --global user.name NFS03
          git clone https://NFS86:$GH_TOKEN@github.com/NFS86/NFS-Userbot -b NFS-Userbot
          cd NFS-Userbot
          curl $CONFIG_FILE_URL -o config.env
        env:
         GH_TOKEN: ${{secrets.GH_TOKEN}}
         CONFIG_FILE_URL: ${{secrets.CONFIG}}

      - name: Run Bot..
        run: |
          cd NFS-Userbot
          bash start &
          sleep 300m

      - name: Run pg_dump
        uses: tj-actions/pg-dump@v2.3
        with:
          database_url: "${{ secrets.DB_URL }}"
          path: "backups/backup.sql"

      - name: Check changes to backup file.
        id: changed_backup
        uses: tj-actions/verify-changed-files@v10
        with:
          files: backups/backup.sql

      - name: Commit auto run and changes DataBase
        run: |
          git config --local user.email "jarbull03@gmail.com"
          git config --local user.name "NFS03"
          git add backups/backup.sql
          git commit --allow-empty -m "NFS-UserBot Deploy | $(/bin/date)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          force: true
